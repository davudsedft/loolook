<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>انتقال تتر (USDT)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #e0f7fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            color: #00796b;
        }
        label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
        }
        select {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-purchase {
            background: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .button-purchase:hover {
            background: #0056b3;
        }
        .messageContainer {
            display: none;
            margin-top: 20px;
        }
        .purchase-buttons {
            margin-top: 20px;
        }
        .purchase-button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #0288d1;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }
        .purchase-button:hover {
            background: #0277bd;
        }
        .crypto-section {
            margin-top: 20px;
        }
        .crypto-button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background: #009688;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            box-sizing: border-box;
        }
        .crypto-button:hover {
            background: #00897b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>برای حمایت از ما</h1>
        <p>میتوانین بصورت ارز دیجیتال یا پرداخت ریالی از ما حمایت کنید.</p>
        
        <div class="purchase-buttons">
            <a href="https://purnet.ir/coffe/buy/" class="purchase-button">خرید بستنی🍨 - 20000 تومان</a>
            <a href="https://purnet.ir/coffe/buy2/" class="purchase-button">خرید قهوه☕ - 40000 تومان</a>
            <a href="https://purnet.ir/coffe/buy3/" class="purchase-button">خرید اکبرجوجه🍗 - 60000 تومان</a>
            <a href="https://purnet.ir/coffe/buy4/" class="purchase-button">خرید پیتزا🍪 - 80000 تومان</a>
        </div>
        
        <div class="crypto-section">
            <h2>انتقال تتر (USDT):</h2>
            <label for="options">Network Chain (شبکه انتقال):</label>
            <select id="options" onchange="showOptionMessage()">
                <option value="شبکه صحیح انتخاب کنید">انتخاب کنید</option>
                <option value="TUiB9rH8biUxy2shTqWpSUykxfBaBmq32L">TRC20</option>
                <option value="0x3fA7bFA97132Dc120075a54709c521fe4569dE28">(BEP20) Binance Smart Chain</option>
                <option value="0x3fA7bFA97132Dc120075a54709c521fe4569dE28">Arbitrum One</option>
            </select>
            <div id="messageContainer" class="messageContainer">
                <label for="wallet">کیف پول:</label>
                <p id="message"></p>
                <button onclick="copyText()" class="button-purchase">کپی</button>
            </div>
        </div>
    </div>
    <script>
        function showOptionMessage() {
            var options = document.getElementById("options");
            var messageContainer = document.getElementById("messageContainer");
            var message = document.getElementById("message");
            
            if (options.value === "شبکه صحیح انتخاب کنید") {
                messageContainer.style.display = "none";
            } else {
                message.textContent = options.value;
                messageContainer.style.display = "block";
            }
        }

        function copyText() {
            var message = document.getElementById("message");
            navigator.clipboard.writeText(message.textContent).then(function() {
                alert("متن کپی شد!");
            });
        }
    </script>
</body>
</html>
